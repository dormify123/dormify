<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
    <form id="loginForm" autocomplete="on">
        <div class="container">
            <h1>Login</h1>
            <label for="fname">First name</label>
            <input type="text" placeholder="Type your first name..." id="fname" name="fname" required>
            <label for="lname">Last name</label>
            <input type="text" placeholder="Type your last name..." id="lname" name="lname" required>
            <label for="password">Password</label>
            <input id ="user_password" type="password" placeholder="Type your password..." name="password" required>
            <input type="checkbox" name="remember"> Remember password
            <button type="submit" class="loginbtn">Login</button>
            <p>Don't have an account? <a href="../pages/signup-page.html">Sign up here</a>.</p>
            <div id="loginError" class="error-message"></div>
        </div>
    </form>
    <script src ="../postgres/accounts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../functionality/login.js" defer></script>
</body>
</html>
