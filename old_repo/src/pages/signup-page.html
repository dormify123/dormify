<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
</head>
<body>
    <form id="signupForm" autocomplete="on">
        <div class="container">
            <h1>Sign Up</h1>
            <label for="email">Email</label>
            <input type="email" id = "user_email" placeholder="Type your email..." name="email" required >
            <label for="fname">First name</label>
            <input type="text" placeholder="Type your first name..." id="fname" name="fname" required>
            <label for="lname">Last name</label>
            <input type="text" placeholder="Type your last name..." id="lname" name="lname" required>
            <label for="roomnumber">Room number</label>
            <input type="number" placeholder="Type your room number..." id="roomnumber" name="roomnumber" required>
            <label for="password">Password</label>
            <input id ="user_password" type="password" placeholder="Type your password..." name="password" required>
            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Type the same password again..." name="confirm_password" required>
            <input type="checkbox" name="remember"> Remember password
            <button type="submit" class="signupbtn">Sign Up</button>
            <p>Already have an account? <a href="../pages/login-page.html">Login here</a>.</p>
            <div id="signupError" class="error-message"></div>
        </div>
    </form>
    <script src ="../postgres/accounts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../functionality/signup.js" defer></script>
</body>
</html>
